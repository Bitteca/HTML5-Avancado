<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Avan√ßado</title>
        
		<script>
            let audio;
            function inicial() {
                audio = document.getElementById("player");
            }

            function play() {
                audio.play();
            }

            function pause() {
                audio.pause();
            }

            function stop() {
                audio.pause();
                audio.currentTime = 0;
            }

            window.onload = inicial;
		</script>        
            
    </head>

    <body>
        <audio id="player">
            <source src="audio/musica.mp3" type="audio/mpeg"/>
            <source src="audio/musica.m4a" type="audio/mpeg"/>
            <source src="audio/musica.ogg" type="audio/ogg"/>
        </audio>

        <form>
            <input type="button" value="Play" onclick="play()"></input>
            <input type="button" value="Pause" onclick="pause()"></input>
            <input type="button" value="stop" onclick="stop()"></input>
        </form>
              
    </body>
</html>
