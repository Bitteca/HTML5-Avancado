<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Avan√ßado</title>
        
        <style>
			#minhaTela {
				background:url(imagens/background_grafico.png) no-repeat;
			}
		</style>
        
        <script>
			function desenhar() {
				let canvas=document.querySelector("#minhaTela");
				if ( canvas.getContext ) {
					let linha = canvas.getContext("2d");
					linha.lineWidth = 5;
					linha.strokeStyle = "blue";
					linha.moveTo(100,200);
					linha.lineTo(170, 100);
					linha.lineTo(240, 123);
					linha.lineTo(310, 185);
					linha.stroke();
				}
			}
			
			window.onload = desenhar;
		</script>
        
    </head>
    
    <body>
	
		<canvas id="minhaTela" width="490" height="370">
        
        </canvas>
    
	</body>
</html>
